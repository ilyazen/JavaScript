<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput3">Name</label>
          <input type="text" class="inpt" id="exampleFormControlInput3" placeholder="name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="inpt" id="exampleFormControlInput1" placeholder="name@mail.ru">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="exampleFormControlInput2">Phone</label>
            <input type="text" class="inpt" id="exampleFormControlInput2" placeholder="+70000000000">
          </div>
        </div>
        <div class="form-group">
          
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="inpt" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-primary">Отправить</button>
</div>


<script src="./js/main.js"></script>
</body>
</html>

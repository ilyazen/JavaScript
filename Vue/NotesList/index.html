<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="app">
      <div class="container center-block">
      <h1 class="notes-title">
         {{ title }}
      </h1>
      <input class="form-control text-input" type="text" v-bind:placeholder="placeholderText" v-model="inputValue">
      <button class="btn btn-primary" v-on:click="addNote">Добавить</button>
      <ul class="list-group list" >
         <li class="list-group-item list-item" v-for="(note, idx) in notes" :key="note">
           <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." @click="checkStatus($event)">
           {{ note }}
           
           <button type="button" class="btn-close" aria-label="Close" v-on:click="removeNote(idx)"></button>
            
         </li>
      </ul>
      <p v-if="notes.length !=0">Всего заметок: {{ notes.length }} | Выполненные: {{ noteDone }}  </p>
      <p v-else>Список заметок пуст</p>
   </div>
   
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="script.js"></script>
   
</body>
</html>
